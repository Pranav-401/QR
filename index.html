    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        background: #0a0a0a;
        min-height: 100vh;
        overflow-x: hidden;
        position: relative;
      }

      /* Animated background */
      .bg-animation {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: radial-gradient(
            circle at 20% 80%,
            #ff6b35 0%,
            transparent 50%
          ),
          radial-gradient(circle at 80% 20%, #667eea 0%, transparent 50%),
          radial-gradient(circle at 40% 40%, #764ba2 0%, transparent 50%);
        animation: gradientShift 8s ease-in-out infinite;
      }

      @keyframes gradientShift {
        0%,
        100% {
          transform: scale(1) rotate(0deg);
        }
        50% {
          transform: scale(1.1) rotate(5deg);
        }
      }

      .floating-shapes {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        pointer-events: none;
      }

      .shape {
        position: absolute;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 50%;
        animation: float 6s ease-in-out infinite;
      }

      .shape:nth-child(1) {
        width: 80px;
        height: 80px;
        top: 20%;
        left: 10%;
        animation-delay: 0s;
      }

      .shape:nth-child(2) {
        width: 120px;
        height: 120px;
        top: 60%;
        right: 10%;
        animation-delay: 2s;
      }

      .shape:nth-child(3) {
        width: 100px;
        height: 100px;
        bottom: 20%;
        left: 20%;
        animation-delay: 4s;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg);
        }
        50% {
          transform: translateY(-20px) rotate(180deg);
        }
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
        position: relative;
      }

      .profile-card {
        background: rgba(20, 20, 20, 0.8);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 24px;
        padding: 48px 40px;
        width: 100%;
        max-width: 420px;
        text-align: center;
        box-shadow: 0 32px 64px rgba(0, 0, 0, 0.4);
        position: relative;
        overflow: hidden;
      }

      .profile-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 1px;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.4),
          transparent
        );
      }

      .avatar-container {
        position: relative;
        margin-bottom: 24px;
        display: inline-block;
      }

      .avatar {
        width: 140px;
        height: 140px;
        border-radius: 50%;
        background: linear-gradient(135deg, #667eea, #764ba2, #ff6b35);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 56px;
        font-weight: 800;
        color: white;
        position: relative;
        animation: avatarPulse 3s ease-in-out infinite;
      }

      .avatar::before {
        content: "";
        position: absolute;
        inset: -4px;
        border-radius: 50%;
        background: linear-gradient(135deg, #667eea, #764ba2, #ff6b35);
        z-index: -1;
        animation: rotate 8s linear infinite;
      }

      @keyframes avatarPulse {
        0%,
        100% {
          box-shadow: 0 0 0 0 rgba(102, 126, 234, 0.4);
        }
        50% {
          box-shadow: 0 0 0 20px rgba(102, 126, 234, 0);
        }
      }

      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      .name {
        font-size: 36px;
        font-weight: 800;
        color: white;
        margin-bottom: 8px;
        background: linear-gradient(135deg, #667eea, #764ba2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .title {
        font-size: 18px;
        color: rgba(255, 255, 255, 0.7);
        margin-bottom: 32px;
        font-weight: 400;
      }

      .links-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 16px;
        margin-bottom: 24px;
      }

      .link-card {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 16px;
        padding: 20px;
        text-decoration: none;
        color: white;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
        backdrop-filter: blur(10px);
      }

      .link-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.1),
          transparent
        );
        transition: left 0.8s;
      }

      .link-card:hover::before {
        left: 100%;
      }

      .link-card:hover {
        transform: translateY(-4px);
        background: rgba(255, 255, 255, 0.1);
        border-color: rgba(255, 255, 255, 0.3);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      }

      .link-icon {
        width: 32px;
        height: 32px;
        margin-bottom: 8px;
        transition: transform 0.3s ease;
      }

      .link-card:hover .link-icon {
        transform: scale(1.1);
      }

      .link-name {
        font-size: 14px;
        font-weight: 600;
        opacity: 0.9;
      }

      /* Platform specific hover effects */
      .github:hover {
        border-color: #333;
        box-shadow: 0 20px 40px rgba(51, 51, 51, 0.3);
      }
      .linkedin:hover {
        border-color: #0077b5;
        box-shadow: 0 20px 40px rgba(0, 119, 181, 0.3);
      }
      .figma:hover {
        border-color: #f24e1e;
        box-shadow: 0 20px 40px rgba(242, 78, 30, 0.3);
      }
      .devfolio:hover {
        border-color: #3770ff;
        box-shadow: 0 20px 40px rgba(55, 112, 255, 0.3);
      }
      .unstop:hover {
        border-color: #ff6b35;
        box-shadow: 0 20px 40px rgba(255, 107, 53, 0.3);
      }
      .drive:hover {
        border-color: #4285f4;
        box-shadow: 0 20px 40px rgba(66, 133, 244, 0.3);
      }

      .cta-section {
        margin-top: 32px;
        padding-top: 24px;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }

      .cta-text {
        color: rgba(255, 255, 255, 0.6);
        font-size: 14px;
        margin-bottom: 16px;
      }

      .contact-btn {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        border: none;
        border-radius: 12px;
        padding: 12px 24px;
        font-weight: 600;
        text-decoration: none;
        display: inline-block;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .contact-btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: left 0.6s;
      }

      .contact-btn:hover::before {
        left: 100%;
      }

      .contact-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 24px rgba(102, 126, 234, 0.4);
      }

      .contact-info {
        display: flex;
        flex-direction: column;
        gap: 12px;
        align-items: center;
      }

      .contact-item {
        display: flex;
        align-items: center;
        color: rgba(255, 255, 255, 0.7);
        font-size: 14px;
      }

      .contact-item a:hover {
        color: rgba(255, 255, 255, 1);
      }

      @media (max-width: 480px) {
        .profile-card {
          padding: 32px 24px;
          margin: 16px;
          border-radius: 20px;
        }

        .avatar {
          width: 120px;
          height: 120px;
          font-size: 48px;
        }

        .name {
          font-size: 28px;
        }

        .links-grid {
          grid-template-columns: 1fr;
          gap: 12px;
        }

        .link-card {
          padding: 16px;
        }
      }

      /* Loading animation */
      .profile-card {
        animation: slideUp 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(40px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .link-card {
        animation: fadeIn 0.6s ease forwards;
        opacity: 0;
      }

      .link-card:nth-child(1) {
        animation-delay: 0.2s;
      }
      .link-card:nth-child(2) {
        animation-delay: 0.3s;
      }
      .link-card:nth-child(3) {
        animation-delay: 0.4s;
      }
      .link-card:nth-child(4) {
        animation-delay: 0.5s;
      }
      .link-card:nth-child(5) {
        animation-delay: 0.6s;
      }
      .link-card:nth-child(6) {
        animation-delay: 0.7s;
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>

    <script>
      // Enhanced interactions and animations
      document.addEventListener("DOMContentLoaded", function () {
        // Magnetic effect for avatar
        const avatar = document.querySelector(".avatar");
        const profileCard = document.querySelector(".profile-card");

        profileCard.addEventListener("mousemove", function (e) {
          const rect = this.getBoundingClientRect();
          const x = e.clientX - rect.left - rect.width / 2;
          const y = e.clientY - rect.top - rect.height / 2;

          const moveX = x * 0.02;
          const moveY = y * 0.02;

          avatar.style.transform = `translate(${moveX}px, ${moveY}px) scale(1.05)`;
        });

        profileCard.addEventListener("mouseleave", function () {
          avatar.style.transform = "translate(0, 0) scale(1)";
        });

        // Enhanced link card interactions
        const linkCards = document.querySelectorAll(".link-card");

        linkCards.forEach((card) => {
          card.addEventListener("mouseenter", function () {
            this.style.transform = "translateY(-8px) scale(1.02)";
          });

          card.addEventListener("mouseleave", function () {
            this.style.transform = "translateY(0) scale(1)";
          });

          card.addEventListener("click", function (e) {
            // Create click ripple effect
            const ripple = document.createElement("div");
            const rect = this.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);

            ripple.style.width = ripple.style.height = size + "px";
            ripple.style.left = e.clientX - rect.left - size / 2 + "px";
            ripple.style.top = e.clientY - rect.top - size / 2 + "px";
            ripple.style.cssText += `
                        position: absolute;
                        border-radius: 50%;
                        background: rgba(255, 255, 255, 0.3);
                        pointer-events: none;
                        animation: clickRipple 0.8s ease-out;
                        transform: scale(0);
                    `;

            this.style.position = "relative";
            this.style.overflow = "hidden";
            this.appendChild(ripple);

            setTimeout(() => ripple.remove(), 800);
          });
        });

        // Contact button glow effect
        const contactBtn = document.querySelector(".contact-btn");
        contactBtn.addEventListener("mouseenter", function () {
          this.style.boxShadow = "0 0 30px rgba(102, 126, 234, 0.6)";
        });

        contactBtn.addEventListener("mouseleave", function () {
          this.style.boxShadow = "0 12px 24px rgba(102, 126, 234, 0.4)";
        });
      });

      // Add CSS animations
      const style = document.createElement("style");
      style.textContent = `
            @keyframes clickRipple {
                to {
                    transform: scale(2);
                    opacity: 0;
                }
            }
            
            .avatar {
                transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            }
            
            .link-card {
                transform: translateY(20px);
                transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            }
        `;
      document.head.appendChild(style);
    </script>
